<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4fbeabb42e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <nav>
          <ul>
            <li>
              <i class="fas fa-bars"></i>
            </li>
            <li>MENU</li>
            <li><i class="fas fa-search"></i></li>
          </ul>
        </nav>
      </header>
      <div class="banner">
        <img src="calculator.svg" alt="calcutor" />
      </div>

      <div class="expenses-container">
        <div class="expenses-heading">
          <h1>Expenses</h1>
        </div>
        <div class="expenses">
          <ul>
            <li>Expense</li>
            <li>Cost</li>
          </ul>
          <div class="expenses-info">
            <p>Car</p>
            <span>$200</span>
          </div>
          <div class="expenses-info">
            <p>Rent</p>
            <span>$1400</span>
          </div>
          <div class="expenses-info">
            <p>Mcdonalds</p>
            <span>$25</span>
          </div>
          <div class="expenses-info">
            <p>Coffe</p>
            <span>$10</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
